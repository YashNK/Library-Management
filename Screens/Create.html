<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CreateScreen.css">
</head>

<body>
    <div class="navBar">
        <a href="ListScreen.html" class="link">Book Details</a>
        <a href="Create.html" class="link2">Create New Book</a>
    </div>

    <form>
    <div class="container">

        <div class="name-field">
                <p class="name-title">Book Title:</p>
                <input id="name" name="name" class="name-input-box" type="text" placeholder="Enter Your Name">
        </div>
        <div class="name-field">
            <p class="name-title">Author Name:</p>
            <input id="author" name="name" class="name-input-box" type="text" placeholder="Enter Your Name">
        </div>
        <div class="name-field">
            <p class="name-title">Publish Date:</p>
            <input id="date" name="name" class="name-input-box" type="text" placeholder="Enter Publish Date">
        </div>
        
        <div>
            <p class="gender-title">Genre</p>
                <select class="gender-box" name="gender" id="gender">
                <option value=""></option>
                <option value="Horror">Horror</option>
                <option value="Romance">Romance</option>
                <option value="Action">Action</option>
                <option value="Drama">Drama</option>
                <option value="Fiction">Fiction</option>
                <option value="Thriller">Thriller</option>
            </select>
        </div>
        <button class="submit-btn">submit</button>
    </div>
    </form>
    <div class="container-table">
        <table>
            <thead>
                <tr>
                <th>
                    Name
                </th>
                <th>
                    Address
                </th>
                <th>
                    Genre
                </th>
                <th>
                    Publish Date
                </th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const form = document.querySelector('form');    
        const tbody = document.querySelector('tbody');
        const table = document.querySelector('table');
        function onAdd(e){
            e.preventDefault();
            const name = document.getElementById('name').value;
            const address = document.getElementById('author').value;
            const gender = document.getElementById('gender').value;
            const publish = document.getElementById('date').value;

            tbody.innerHTML += `
            <tr>
                <td>
                    ${name}
                </td>
                <td>
                    ${address}
                </td>
                <td>
                    ${gender}
                </td>
                <td>
                    ${publish}
                </td>

            </tr>
            `
        }

        function onDelete(e){
            if(!e.target.classList.contains("delete-btn")) {
                return;
            }
            const button = e.target;
            button.closest("tr").remove();
        }

        form.addEventListener('submit', onAdd)
        table.addEventListener('click', onDelete)
    </script>
</body>
</html>
