<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lend & Return</title>
    <link rel="stylesheet" href="../StyleSheet/LendCss.css">
</head>
<body>
    <div>
        <img class="logo" src="../assests/logo.png">
        <p class="site-name">PageRealm</p>
    </div>
    
        <div class="nav-bar">
            <a href="Index.html" class="link">Home</a>
            <a href="AuthorScreen.html" class="link">Authors</a>
            <a href="GenreScreen.html" class="link">Genres</a>
            <a href="YearScreen.html" class="link">Published Year</a>
            <a href="ListScreen.html" class="link">Book Zone</a>    
            <a href="LendScreen.html" class="link-active">Lend A Book</a>    
        </div>

        <div class="container">
            <label>
                Lend
            </label>
            <input type="radio" name="option" value="option1" class="lendRadio" onclick="showInput('option1')">

            <label>
                Return
            </label>
            <input type="radio" class="returnRadio" name="option" value="option2" onclick="showInput('option2')">

            <div id="option1Inputs" style="display: none;" class="input-group">
                <input id="lendname" type="text" class="lendBox" name="input1" placeholder="Lend a book">
                <!-- <input id="lenddate" type="date" class="lendDate" name="input2"> -->
                <button class="lendSubmit" onclick="addInput('option1')">
                    Submit
                </button>
                
                <img id="dwnimg" class="download-image" src="../assests/download-black.png" onclick="getjson()">
            </div>

            <div id="option2Inputs" style="display: none;" class="input-group">
                <input id="returnname" type="text" class="returnBox" name="input3" placeholder="Return a book">
                <!-- <input type="date" class="returnDate" name="input4"> -->
                <button class="returnSubmit" onclick="addInput('option2')">
                    Submit
                </button>
                <img id="dwnimg" class="download-image" src="../assests/download-black.png" onclick="getjson()">
            </div>

        </div>

        <div class="container-table">

            <table>
                <thead>
                    <tr>
                    <th>
                        Lend/Return
                    </th>
                    <th>
                        Book Name
                    </th>
                </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>

        <script src="../Javascript/lendscreen.js">
            
        </script>
    
</body>
</html>
