<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../StyleSheet/CreateScreen.css">
</head>

<body>
    <div>
        <img class="logo" src="../assests/logo.png">
        <p class="site-name">PageRealm</p>
    </div>

    <div class="nav-bar">

        <a href="Index.html" class="link-active">Home</a>
        <a href="AuthorScreen.html" class="link">Authors</a>
        <a href="GenreScreen.html" class="link">Genres</a>
        <a href="YearScreen.html" class="link">Publish Year</a>
        <a href="ListScreen.html" class="link">Available Books</a>    
    </div>

    <form>
        <h4 class="main-heading-top">WELCOME TO</h4>
        <h1 class="main-heading-bottom">PageRealm</h1>
        <p class="sub-heading">A Perfect Place To Store, Manage And Organize Your Book Collection</p>
        <p class="container-label">Create A New Book Entry:</p>

        <div class="container">
        
        <img class="man" src="../assests/Man reading-pana.png">

        <div class="name-field">
                <p class="name-title">Book Title:</p>
                <input id="name" name="name" class="name-input-box" type="text" placeholder="Enter Your Name" required>
        </div>
        <div class="name-field">
            <p class="author-title">Author Name:</p>
            <input id="author" name="name" class="author-input-box" type="text" placeholder="Enter Your Name" required>
        </div>
        <div class="name-field">
            <p class="date-title">Publish Date:</p>
            <input id="date" name="name" class="date-input-box" type="date" placeholder="Enter Publish Date" required>
        </div>
        
        <div>
            <p class="genre-title">Genre</p>
                <select class="genre-box" name="gender" id="genre" required>
                <option value="">Choose</option>
                <option value="Horror">Horror</option>
                <option value="Romance">Romance</option>
                <option value="Action">Action</option>
                <option value="Drama">Drama</option>
                <option value="Fiction">Fiction</option>
                <option value="Thriller">Thriller</option>
            </select>
        </div>
        <div class="buttons">
            <button id="subtn" class="submit-btn" type="submit">Submit</button>
            <button id="dwnbtn" class="download-btn"><img class="download-image" src="../assests/download.png"></button>
        </div>
    </div>
    </form>
    <div class="container-table">
        <table>
            <thead>
                <tr>
                <th>
                    Name
                </th>
                <th>
                    Author
                </th>
                <th>
                    Genre
                </th>
                <th>
                    Publish Date
                </th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="../Javascript/makejson.js">
        
    </script>
</body>
</html>
