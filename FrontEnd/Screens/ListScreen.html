<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookZone</title>
    <link rel="stylesheet" href="../StyleSheet/ListCss.css">
</head>
<body>
    <div>
        <a href="Index.html">
            <img class="logo" src="../assests/logo.png">
            <p class="site-name">PageRealm</p>
        </a>
    </div>
    
    <div class="nav-bar">
        <a href="Index.html" class="link">Home</a>
        <a href="AuthorScreen.html" class="link">Authors</a>
        <a href="GenreScreen.html" class="link">Genres</a>
        <a href="YearScreen.html" class="link">Published Year</a>
        <a href="ListScreen.html" class="link-active">Book Zone</a> 
        <a href="LendScreen.html" class="link">Lend A Book</a>       
    </div>  

    <div>
        <h1 class="list-heading">BookZone</h1>
    </div>

    <div class="filterDiv">
        <p class="filterLabel">Filter by:</p>
        <button class="authorBtn" id="author" >Author</button>
        <button class="genreBtn" id="genre" >Genre</button>
        <button class="yearBtn" id="year" >Publish Date</button>
    </div>

    <div class="container-table">
        <table>
            <thead>
                <tr>
                <th>
                    Name
                </th>
                <th>
                    Author
                </th>
                <th>
                    Genre
                </th>
                <th>
                    Published Year
                </th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        
    </div>

    
    <script type="module" src="../Javascript/listscreen.js" ></script>
</body>
</html>
